<div class="container">
  <h2>{{vm.titulo}}</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="codigo_produto" class="col-sm-2 control-label">Cód. Produto</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" ng-model="vm.produto.cod_produto" id="cod_produto">
      </div>
    </div>
    <div class="form-group">
      <label for="descricao" class="col-sm-2 control-label">Descrição</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" ng-model="vm.produto.descricao" id="descricao">
      </div>
    </div>
    <div class="form-group">
      <label for="especie" class="col-sm-2 control-label">Espécie</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" ng-model="vm.produto.especie" id="especie">
      </div>
    </div>
    <div class="form-group">
      <label for="unidade_medida" class="col-sm-2 control-label">Unidade</label>
      <div class="col-sm-2">
        <select name="unidade_medida" ng-model="vm.produto.unidade_medida" id="unidade_medida" class="form-control">
            <option value="Dúzia">Dúzia</option>
            <option value="JG">JG</option>
            <option value="M2">M2</option>
            <option value="MC">MC</option>
            <option value="M3">M3</option>
            <option value="PC">PC</option>
        </select>        
      </div>
    </div>
    <div class="form-group">
      <label for="tipo_madeira" class="col-sm-2 control-label">Tipo</label>
      <div class="col-sm-2">
        <select name="tipo_madeira" ng-model="vm.produto.tipo_madeira" id="tipo_madeira" class="form-control">
            <option value="Beneficiada">Beneficiada</option>
            <option value="Bruta">Bruta</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="tratamento" class="col-sm-2 control-label">Tratamento</label>
      <div class="col-sm-2">
        <select name="tratamento" ng-model="vm.produto.tratamento" id="tratamento" class="form-control">
            <option value="Normal">Normal</option>
            <option value="Tratada">Tratada</option>
        </select>
      </div>
      <label for="qtd_estoque" class="col-sm-2 control-label">Quantidade</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" ng-model="vm.produto.quantidade" id="quantidade">
      </div>
    </div>
    <div class="form-group">
      <label for="preco" class="col-sm-2 control-label">Preço</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" ng-model="vm.produto.preco" id="preco">
      </div>
      <label for="tabela_tipi" class="col-sm-2 control-label">Tabela Tipi</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" ng-model="vm.produto.tabela_tipi" id="tabela_tipi">
      </div>
    </div>
    <div class="text-right col-sm-10">
      <a href="#/produtos" class="btn btn-danger">Cancelar</a>
      <button ng-click="vm.salvar()" type="button" class="btn btn-success">Salvar</button>
    </div>
  </form>
</div>
<!-- /.container -->
