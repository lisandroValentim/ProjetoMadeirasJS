<div class="col-lg-12">
  <h2>Produtos</h2>
  <form class="form-inline">
    <div class="form-group">
      <label class="control-label" for="busca">Filtro:</label>
      <input class="form-control" type="text" name="busca" ng-model="vm.busca">
      <a class="btn btn-primary" ng-click="vm.buscar()">
        <span>Buscar</span>
        <i class="fa fa-search" aria-hidden="true"></i>
      </a>
    </div>
    <a class="btn btn-success pull-right" href="#/produtos/new">
      <i class="fa fa-plus-square-o" aria-hidden="true"></i>
      <span>Novo Produto</span>
    </a>
  </form>
  <div class="table-responsive">
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th>Cód.</th>
          <th>Descrição</th>
          <th>Espécie</th>
          <th>Unidade</th>
          <th>Tipo</th>
          <th>Tratamento</th>
          <th>Quantidade</th>
          <th>Preço</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in vm.produtos">
          <td>{{item.cod_produto}}</td>
          <td>{{item.descricao}}</td>
          <td>{{item.especie}}</td>
          <td>{{item.unidade_medida}}</td>
          <td>{{item.tipo_madeira}}</td>
          <td>{{item.tratamento}}</td>
          <td>{{item.qtd_estoque}}</td>
          <td>{{item.preco}}</td>
          <td class="text-right">
            <a class="btn btn-link" ng-href="{{'#/produtos/' + item._id}}">
              <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            </a>
            <button type="button" class="btn btn-link" ng-click="vm.remover(item)">
              <i class="fa fa-trash-o" aria-hidden="true"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<!-- /.container -->
